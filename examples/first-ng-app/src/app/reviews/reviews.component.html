<p>reviews works!</p>
<h3>Reviews</h3>

<ul class="reviews">    
    @for (review of reviewItems(); track review.id) {
        <li class="reviews__item"> {{ review.title }}
            <input id="review-{{review.id}}" type="checkbox" [value]="review.completed" /> 
            <label for="review--{{review.id}}"> {{review.title }}</label>
        
        </li>
      }

</ul>
